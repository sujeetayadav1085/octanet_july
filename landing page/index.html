<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"rel="stylesheet"
/>
</head>
<body>
    <div id="main"></div>
    <div class="top">
        <div class="overlay">
            <div class="text">
                <h1>Journey to All World Courners</h1>
                <p><i>Unlock the wonders of the world.Your dream trips.</i></p>
                <div class="image"></div>
                <div class="rtext">
                    <p>Make your own wishlist</p>
                </div>
                <div class="icon">
                    <i class="ri-twitter-fill"></i>
                    <i class="ri-instagram-fill"></i>
                    <i class="ri-facebook-fill"></i>
                </div>
            </div>
        </div>

    </div>
    <div class="bottom">
        <div class="b1">
            <h1>Popular Places</h1>
            <p>NEW YORK</p>
            <p>ITALY</p>
            <p>NORWAY</p>
            <P>FRANCE</P>
            <P>EUROPE</P>
            <p></p>
        </div>
        <div class="b2">
            <div class="up">
                <div class="overlay">
                    <p>....and so, the<br> <i>ADVENTURE</i><br> begins.</p>
                </div>
            </div>
            <div class="down">
                <div class="overlay">
                    <h1>More....</h1>
                </div>
            </div>
        </div>
        <div class="b3">
            <div class="overlay">
                <p>Privacy Polices </p>
                <p>Terms and Conditions</p>
                <p>Contact Us</p>
                <p>About Us</p>
            </div>
        </div>
    </div>
    
</body>
</html>
